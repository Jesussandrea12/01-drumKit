<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 Drum Kit 1 | JavaScript 30</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
  </head>
  <body>
    <div class="keyboard">
      <div class="keys">
        <div data-key="65" class="key" onclick="playClickSoundA()" id="a">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key" onclick="playClickSoundS()" id="s">
          <kbd>S</kbd>
          <span class="sound">hithat</span>
        </div>
        <div data-key="68" class="key" onclick="playClickSoundD()" id="d">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
      </div>
      <div class="keys">
        <div data-key="70" class="key" onclick="playClickSoundF()" id="f">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key" onclick="playClickSoundG()" id="g">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key" onclick="playClickSoundH()" id="h">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
      </div>
      <div class="keys">
        <div data-key="74" class="key" onclick="playClickSoundJ()" id="j">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key" onclick="playClickSoundK()" id="k">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key" onclick="playClickSoundL()" id="l">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>

    <audio data-key="65" id="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" id="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" id="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" id="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" id="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" id="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" id="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" id="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" id="76" src="sounds/tink.wav"></audio>

    <script type="text/javascript">
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
        if (!audio) return // stop the function from running all together
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundA(e) {
        const audio = document.getElementById('65')
        const key = document.getElementById('a')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundS(e) {
        const audio = document.getElementById('83')
        const key = document.getElementById('s')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundD(e) {
        const audio = document.getElementById('68')
        const key = document.getElementById('d')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundF(e) {
        const audio = document.getElementById('70')
        const key = document.getElementById('f')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundG(e) {
        const audio = document.getElementById('71')
        const key = document.getElementById('g')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundH(e) {
        const audio = document.getElementById('72')
        const key = document.getElementById('h')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundJ(e) {
        const audio = document.getElementById('74')
        const key = document.getElementById('j')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundK(e) {
        const audio = document.getElementById('75')
        const key = document.getElementById('k')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function playClickSoundL(e) {
        const audio = document.getElementById('76')
        const key = document.getElementById('l')
        audio.currentTime = 0
        audio.play()
        key.classList.add('playing')
      }

      function removeTransition(e) {
        if (e.propertyName !== 'transform') return
        this.classList.remove('playing')
      }

      const keys = document.querySelectorAll('.key')
      keys.forEach(key => key.addEventListener('transitionend', removeTransition))
      window.addEventListener('keydown', playSound)
    </script>
  </body>
</html>
